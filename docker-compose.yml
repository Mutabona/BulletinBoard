services:
  bulletinboard.api:
    image: bulletinboard.api
    build:
      context: .
      dockerfile: src/BulletinBoard.API/Dockerfile
    environment:
      - ConnectionStrings__DbConnection=Server=postgres;Database=BulletinDb;Username=postgres;Password=password;Port=5432
      - ConnectionStrings__Redis=redis
      - RabbitMq__RabbitMq=rabbit
      - ASPNETCORE_ENVIRONMENT=Development
    ports:
      - "5000:8080"
    networks:
      - bulletinboard-network
    links:
      - rabbit
    depends_on:
      - rabbit
    

  bulletinboard.dbmigrator:
    image: bulletinboard.dbmigrator
    build:
      context: .
      dockerfile: src/BulletinBoard.DbMigrator/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - ConnectionStrings__DbConnection=Server=postgres;Database=BulletinDb;Username=postgres;Password=password;Port=5432
    networks:
      - bulletinboard-network
        
  bulletinboard.emailsender:
    image: bulletinboard.emailsender
    build:
      context: .
      dockerfile: src/BulletinBoard.EmailSender/Dockerfile
    networks:
      - bulletinboard-network
    links:
      - rabbit
    depends_on:
      - rabbit
    environment:
      - RabbitMq__RabbitMq=rabbit
  
  postgres:
    image: postgres
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 1000M
        reservations:
          cpus: '0.25'
          memory: 500M
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - pg-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - bulletinboard-network
  
  redis:
    image: redis
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    ports:
      - "6379:6379"
    networks:
      - bulletinboard-network
    volumes:
      - redis-data:/var/lib/redis/data
  
  rabbit:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - bulletinboard-network
  
volumes:
  pg-data:
  redis-data:
  rabbitmq-data:

networks:
  bulletinboard-network:
    name: docker-elk_elk
    external: true